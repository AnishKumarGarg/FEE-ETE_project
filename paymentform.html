<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: #040441;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #172287;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}
</style>
</head>
<body>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="PaymentSuccessful.html" onsubmit="return validateForm();">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Narendra Modi">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="modi@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="7, Lok Klayan Nagar">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New Delhi">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="New Delhi">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Narendra Modi">
            <label for="ccnum">Card Number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="04">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
      <p><a href="overview.html">X90L Series</a> <span class="price">Rs. 30900</span></p>
      <p><a href="overview2.html">X95L Series</a> <span class="price">Rs. 37990</span></p>
      <p><a href="overview3.html">X82L Series</a> <span class="price">Rs. 83990</span></p>
      <p><a href="overview4.html">A80L Series</a> <span class="price">Rs. 204000</span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b>Rs. 356990</b></span></p>
    </div>
  </div>
</div>
<p class="Return"><a href="home/product-filter-section-html-css-js/index.html">Back to Home</a></p>
<script>
 
function validateForm() {
  var fname = document.getElementById("fname").value;
  var email = document.getElementById("email").value;
  var adr = document.getElementById("adr").value;
  var city = document.getElementById("city").value;
  var state = document.getElementById("state").value;
  var zip = document.getElementById("zip").value;
  var cname = document.getElementById("cname").value;
  var ccnum = document.getElementById("ccnum").value;
  var expmonth = document.getElementById("expmonth").value;
  var expyear = document.getElementById("expyear").value;
  var cvv = document.getElementById("cvv").value;

  // Check if any field is empty
  if (
    fname === "" ||
    email === "" ||
    adr === "" ||
    city === "" ||
    state === "" ||
    zip === "" ||
    cname === "" ||
    ccnum === "" ||
    expmonth === "" ||
    expyear === "" ||
    cvv === ""
  ) {
    alert("All fields must be filled out");
    return false;
  }

  // Validate Email Format
  var emailRegex = /^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/;
  if (!emailRegex.test(email)) {
    alert("Invalid email address. Please enter a valid email.");
    return false;
  }

  // Validate ZIP Code (6 digits, numeric)
  if (!/^\d{6}$/.test(zip)) {
    alert("ZIP code must contain exactly 6 digits and only numbers.");
    return false;
  }

  // Validate Credit Card Number (16 digits, numeric)
  if (!/^\d{16}$/.test(ccnum)) {
    alert("Credit card number must contain exactly 16 digits and only numbers.");
    return false;
  }

  // Validate Exp Month (2 digits, numeric)
  if (!/^\d{2}$/.test(expmonth)) {
    alert("Expiration month must contain exactly 2 digits and only numbers.");
    return false;
  }

  // Validate Exp Year (4 digits, numeric)
  if (!/^\d{4}$/.test(expyear)) {
    alert("Expiration year must contain exactly 4 digits and only numbers.");
    return false;
  }

  // Validate CVV (3 digits, numeric)
  if (!/^\d{3}$/.test(cvv)) {
    alert("CVV must contain exactly 3 digits and only numbers.");
    return false;
  }

  // Validate Full Name (Alphabets only)
  if (!/^[A-Za-z\s]+$/.test(fname)) {
    alert("Full Name must contain only alphabets and spaces.");
    return false;
  }

  // Validate Name on Card (Alphabets only)
  if (!/^[A-Za-z\s]+$/.test(cname)) {
    alert("Name on Card must contain only alphabets and spaces.");
    return false;
  }

  // You can add more specific validation checks for fields as needed

  return true;
}
</script>

</body>
</html>
