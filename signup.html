<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sign up</title>
</head>
<style>
  html,
  body {
    font-family: Arial, Helvetica, sans-serif;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  * {
    box-sizing: border-box
  }

  body {
    text-align: center;
    /* Center the content horizontally */
  }

  .background {
    position: fixed;
    background-image: url(scenery.jpeg);
    height: 100%;
    z-index: -100;
    filter: blur(10px);
    background-size: cover;
    width: 100%;
    background-repeat: no-repeat;
  }

  /* Full-width input fields */
  input[type=text],
  input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    color: white !important;

    background: #f1f1f1;
  }

  input::placeholder {
    color: white;
  }

  input[type=text]:focus,
  input[type=password]:focus {
    background-color: #ddd;
    outline: none;
    color: white !important;

  }

  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }

  /* Set a style for all buttons */
  button {
    background-color: white;
    color: black;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
    font-size: larger;
  }

  button:hover {
    background-color: black;
    color: white;
  }

  /* Extra styles for the cancel button */
  .cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
  }

  .cancelbtn:hover {
    opacity: 1;
  }

  /* Float cancel and signup buttons and add an equal width */
  .cancelbtn,
  .signupbtn {
    justify-content: center;
    width: 25%;
  }

  /* Add padding to container elements */
  .container {
    padding: 16px;
  }

  /* Clear floats */
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }

  /* Change styles for cancel button and signup button on extra small screens */
  @media screen and (max-width: 300px) {

    .cancelbtn,
    .signupbtn {
      width: 100%;
    }
  }

  .outer-box {
    max-width: 80%;
    margin: auto;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;

  }

  input {
    background: #0000005a !important;
    color: white !important;
    border-radius: 1rem;
  }

</style>

<body>
  <div class="background"></div>
  <div class="outer-box">

    <form action="Done.html" style="border:1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="TermsOfService.html" target="_blank"
            style="color:dodgerblue">Terms &
            Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    // Get the form element.
    const form = document.querySelector('form');

    // Add a submit event listener to the form.
    form.addEventListener('submit', function (event) {
      // Prevent the form from submitting by default.
      event.preventDefault();

      // Validate all of the form fields.
      const email = document.querySelector('input[name="email"]');
      const password = document.querySelector('input[name="psw"]');
      const passwordRepeat = document.querySelector('input[name="psw-repeat"]');

      // Validate the email field.
      if (email.value === '') {
        alert('Email is required.');
        return;
      }

      // Validate the format of the email field.
      const emailRegex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      if (!emailRegex.test(email.value)) {
        alert('Invalid email address.');
        return;
      }

      // Validate the password field.
      if (password.value === '') {
        alert('Password is required.');
        return;
      }

      // Validate the length of the password field.
      if (password.value.length < 6) {
        alert('Password must be at least 6 characters long.');
        return;
      }

      // Validate the repeat password field.
      if (passwordRepeat.value === '') {
        alert('Repeat password is required.');
        return;
      }

      // Validate that the password and repeat password fields match.
      if (password.value !== passwordRepeat.value) {
        alert('Passwords do not match.');
        return;
      }

      // If all of the fields are valid, submit the form.
      form.submit();
    });

  </script>
</body>

</html>
